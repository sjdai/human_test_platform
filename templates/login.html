    }

      height: 100%;

      margin-top: -100px;

    .column {

  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : '請輸入您的e-mail'
                },
                {
                  type   : 'email',
                  prompt : '請輸入e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : '請輸入密碼'
                },
                {
                  type   : 'length[6]',
                  prompt : '密碼需長於6個字元'
                }
              ]
            }
          }
        })
      ;
    })
  ;
</script>

</head>
<body id="dynamic-background">
<div class="ui hidden divider"></div>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
        <img src="{{ url_for('static', filename='image/logo.png')}}" class="image">
      <div class="content">
        中研院假新聞實驗系統
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="envelope outline icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large black submit button">登入</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
     還未註冊帳號嗎？  <a href="/fakenews/sign_up">註冊</a>
    </div>
  </div>
</div>
